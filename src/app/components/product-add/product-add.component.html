<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title"> Ürün Ekle</h5> </div>
            <div class="card-body">
                <from  [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="productName" > Ürün Adı :</label>
                        <div class="form-group">
                            <input type="text" class="form-control" 
                            id="productName" 
                            formControlName="productName" 
                            placeholder="Ürün Adı" />
                        </div>
                    </div>
                </from>
                <from  [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="categoryId" > Kategori :</label>
                        <div class="form-group">
                            <input type="number" class="form-control" 
                            id="categoryId" 
                            formControlName="categoryId" 
                            placeholder="Kategori" />
                        </div>
                    </div>
                  </from>
                <from  [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="unitInStock" > Stok Adedi :</label>
                        <div class="form-group">
                            <input type="number" 
                            id="unitInStock" 
                            formControlName="unitInStock" class="form-control"
                            placeholder="Stok Adedi" />
                        </div>
                    </div>
                </from>
                <from  [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="unitPrice" > Birim Fiyatı :</label>
                        <div class="form-group">
                            <input type="number" 
                            id="unitPrice" 
                            formControlName="unitPrice" class="form-control"
                            placeholder="Fiyatı" />
                        </div>
                    </div>
                </from>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
